<html>
<head>
<title> ordered and unordered list </title>
</head>
<body>
<h2> ordered list </h2>
<ol type = "A">
<li> Apple </li>
<li> Orange </li>
<li> Mango </li>
<li> Grapes </li>
<li> Guava </li>
</ol>
<h2> unordered list </h2>
<ul type = "square">
<li> Lion </li>
<li> Tiger </li>
<li> Cat </li>
<li> Dog </li>
<li> Elephant </li>
</ul>
</body>
</html>
